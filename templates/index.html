<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaChat Bot</title>
    <!-- Importar Poppins desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 32px;
        }
        p {
            font-weight: 400;
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 400;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            word-break: break-all;
        }
        a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .emoji {
            font-size: 24px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            a {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
