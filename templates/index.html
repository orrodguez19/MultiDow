<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaChat Bot</title>
    <!-- Importar Poppins desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            font-weight: 400;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        a {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 400;
            font-size: 16px;
            transition: background-color 0.3s;
            word-break: break-all;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enlace de Invitaci√≥n</h1>
        <p>Escanea este enlace con DeltaChat para chatear con el bot:</p>
        <a href="{{ enlace }}" target="_blank">{{ enlace }}</a>
    </div>
</body>
</html>
